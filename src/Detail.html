<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details - S.Wallet</title>
    <link rel="stylesheet" href="./output.css" />
    <script
      src="https://kit.fontawesome.com/ba239f360c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <div
      class="flex justify-between bg-blue-950 px-5 py-7 items-center text-white"
    >
      <div class="text-lg font-bold">
        <span class="text-blue-500">S</span>.Wallet
      </div>
      <a href="Home.html">
        <i class="fa-solid fa-house text-2xl hover:text-blue-400"></i>
      </a>
    </div>

    <!-- Transaction Details Card -->
    <div class="p-4">
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-4">Transaction Details</h3>
        <div class="mb-4">
          <h4 class="text-sm text-gray-700 mb-4">To</h4>
          <p id="trans-to" class="text-lg font-medium"></p>
        </div>
        <div class="mb-4">
          <h4 class="text-sm text-gray-700 mb-4">Amount</h4>
          <p id="trans-amount" class="text-lg font-medium">$0.00</p>
        </div>
        <div class="mb-4">
          <h4 class="text-sm text-gray-700 mb-4">Date</h4>
          <p id="trans-date" class="text-lg font-medium"></p>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Retrieve transaction details from sessionStorage
        const transTo =
          sessionStorage.getItem("transTo") || "Unknown recipient";
        const transAmount = sessionStorage.getItem("transAmount") || "0.00";
        const transDate = sessionStorage.getItem("transTime") || "Unknown date";

        // Update the HTML with transaction details
        document.getElementById("trans-to").textContent = transTo;
        document.getElementById("trans-amount").textContent = `$${parseFloat(
          transAmount
        ).toFixed(2)}`;
        document.getElementById("trans-date").textContent = transDate;
      });
    </script>
  </body>
</html>
