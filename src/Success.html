<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - S.Wallet</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://kit.fontawesome.com/ba239f360c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-100 font-sans">
    <div class="flex flex-col items-center p-8">
        <div class="rounded-full bg-green-200 p-4 w-16 h-16 flex items-center">
            <i class="fa-solid fa-check text-4xl text-green-600"></i>
        </div>
        <h2 class="text-xl font-bold font-serif p-4">Success</h2>
        <h4 class="text-md text-gray-500 mb-2">
            You've successfully transferred money
        </h4>
        <div class="bg-slate-200 shadow rounded-lg p-4 w-60">
            <h1 class="text-4xl text-center" id="transferAmount"></h1>
            <h3 class="text-md text-center pt-4">Transfer Amount</h3>
        </div>
        <div class="bg-slate-100 shadow rounded-md w-full m-4 p-4">
            <div class="mb-2">
                <span class="text-gray-400">From</span>
                <div id="fromUser"></div>
            </div>
            <hr />
            <div class="mt-2 mb-2">
                <span class="text-gray-400">To</span>
                <div id="toUser"></div>
            </div>
            <hr />
            <div class="mt-2 mb-2">
                <span class="text-gray-400">Date</span>
                <div id="transferDate"></div>
            </div>
            <hr />
            <div class="mt-2 mb-2">
                <span class="text-gray-400">Description</span>
                <div id="transferDescription"></div>
            </div>
            <hr />
        </div>
        <button
            id="done-btn"
            class="bg-blue-900 w-60 text-white font-semibold py-3 rounded-md text-center shadow-md hover:bg-blue-800"
        >
            Done
        </button>
    </div>

    <script>
        // Populate success page dynamically
        if (window.location.pathname.includes("Success.html")) {
            const urlParams = new URLSearchParams(window.location.search);
            const transferAmount = urlParams.get("amount");
            const transferDescription = decodeURIComponent(urlParams.get("description"));
            const fromUser = urlParams.get("from");
            const toUser = urlParams.get("to");
            const transferDate = urlParams.get("date");

            // Ensure that each field is properly formatted and displayed
            document.getElementById("transferAmount").textContent = `$ ${parseFloat(transferAmount).toFixed(2)}`;
            document.getElementById("transferDescription").textContent = transferDescription || "No description provided";
            document.getElementById("fromUser").textContent = fromUser || "Unknown sender";
            document.getElementById("toUser").textContent = toUser || "Unknown recipient";
            document.getElementById("transferDate").textContent = transferDate || new Date().toLocaleString();

            // Handle Done button click
            document.getElementById("done-btn").addEventListener("click", () => {
                window.location.href = "Home.html"; // Redirect back to home page
            });
        }
    </script>
</body>
</html>
