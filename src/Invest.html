<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Wallet - Invest</title>
    <!-- Tailwind Link -->
    <link rel="stylesheet" href="./output.css" />
    <!-- FontAwesome Icons -->
    <script
      src="https://kit.fontawesome.com/ba239f360c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-100">
    <!-- Top Bar -->
    <div
      class="flex justify-between bg-blue-950 px-5 py-7 items-center text-white"
    >
      <div class="text-lg font-bold">
        <span class="text-blue-500">S</span>.Wallet
      </div>
      <a href="Home.html">
        <i class="fa-solid fa-house text-2xl hover:text-blue-400"></i>
      </a>
    </div>

    <!-- Invest Section -->
    <div class="p-6">
      <h2 class="text-lg font-semibold mb-4">Investment Options</h2>
      <div class="bg-white shadow-md rounded-lg p-4 mb-4">
        <h3 class="font-semibold">Stocks</h3>
        <p class="text-gray-600 mt-2">
          Invest in a variety of stocks with real-time market data.
        </p>
        <button
          class="bg-blue-950 text-white py-2 px-4 rounded-md hover:bg-blue-700 mt-4"
        >
          Explore Stocks
        </button>
      </div>
      <div class="bg-white shadow-md rounded-lg p-4 mb-4">
        <h3 class="font-semibold">Bonds</h3>
        <p class="text-gray-600 mt-2">
          Secure investments with government and corporate bonds.
        </p>
        <button
          class="bg-blue-950 text-white py-2 px-4 rounded-md hover:bg-blue-700 mt-4"
        >
          Explore Bonds
        </button>
      </div>
      <div class="bg-white shadow-md rounded-lg p-4">
        <h3 class="font-semibold">Cryptocurrency</h3>
        <p class="text-gray-600 mt-2">
          Invest in popular cryptocurrencies like Bitcoin and Ethereum.
        </p>
        <button
          class="bg-blue-950 text-white py-2 px-4 rounded-md hover:bg-blue-700 mt-4"
        >
          Explore Crypto
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
