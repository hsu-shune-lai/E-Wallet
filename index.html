<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to S.Wallet</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="min-h-screen bg-blue-950 flex flex-col justify-center items-center text-white"
  >
    <!-- Logo Section -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold tracking-widest">
        <span class="text-blue-500">S</span>.Wallet
      </h1>
      <p class="text-lg mt-2">Your digital wallet for a smarter future.</p>
    </div>
    <!-- Illustration or Logo Image -->
    <div class="mb-12">
      <img
        src="./Images/S Logo.jpg"
        alt="S.Wallet Logo"
        class="w-40 h-40 mx-auto rounded-full"
      />
    </div>
    <!-- Buttons -->

    <div class="flex flex-col space-y-4 w-3/4 max-w-sm">
      <a
        href="Register.html"
        class="bg-white text-blue-600 font-semibold py-3 px-6 rounded-full text-center shadow-md hover:bg-gray-300"
      >
        Create Account
      </a>
      <a
        href="Login.html"
        class="bg-blue-800 font-semibold py-3 px-6 rounded-full text-center shadow-md hover:bg-blue-900"
      >
        Login
      </a>
    </div>
    <!-- Footer  -->
    <div class="absolute bottom-8 text-center text-sm text-gray-200">
      <p>
        &copy; 2024 <span class="text-blue-500 font-bold">S</span>.Wallet. All rights
        reserved.
      </p>
    </div>
  </body>
</html>
